<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Buổi 10</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="text-primary fw-bold text-center">Facebook</h1>
            </div>
            <div class="col-6">
                <div class="littlebox text-center">
                    <div class="mb-3">
                        <input id="fb-email" type="text" class="form-control form-control-lg fw-semibold"
                            placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <input id="fb-password" type="password" class="form-control form-control-lg fw-semibold"
                            placeholder="Nhập password">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-primary">Đăng nhập</button>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-primary">Tạo tài khoản</button>
                    </div>
                    <div>
                        <div class="alert alert-danger" role="alert" style="display: none;" >
                            Email hoặc password không chính xác
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //Lên giao diện -> input nhập email -> input nhập password -> click vào button đăng nhập 
        // -> kiểm tra dữ liệu (email: admin, password: 1234567) -> đưa ra quyết định (đúng/sai)
        //$('h1').css({
        //     color: 'lightblue',

        // })
        //tìm tất cả cả button
        // $('button').click(function (event) {
        //     // $('h1').toggleClass('title') //nhấn đổi màu
        //     $('div.box').slideToggle(400)
        // })

        
        $('button').click(() => {
            var email = $('#fb-email').val()
            var password = $('#fb-password').val()
            if (email == 'admin' && password == '1234567') {
                window.location.href = "https://www.facebook.com/"

            } else {
                $('.alert').show()
            }
        })
    </script>
