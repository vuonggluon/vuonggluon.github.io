  <div class="container">
    <h1 class="fw-bold text-uppercase text-center my-5">Bài 1</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Nhập Số Năm Sinh" name="" id="">
      <button class="btn btn-primary" type="button">Nhập</button>
    </div>
		<p id="result1"></p>
		<p id="result2"></p>
		<p id="result3"></p>
	</div>
  <script>
    // đặt biến var
    var inputYear = document.querySelector('input')
    var inputButton = document.querySelector('button')
    // lấy dữ liệu cho ra kết quả
		inputButton.addEventListener('click',function(){
			var currentYear = new Date().getFullYear()
			var yearOfBirth = inputYear.value

			var currentAge = currentYear - yearOfBirth

			result1.innerHTML = `Nam hien tai la: ${currentYear}` 
			result2.innerHTML = `Nam sinh nguoi dung: ${yearOfBirth}` 
			result3.innerHTML = `So tuoi nguoi dung la: ${currentAge}` 
    })
  </script>
